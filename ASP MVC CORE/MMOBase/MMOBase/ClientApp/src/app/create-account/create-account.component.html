<div>
  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="inputLogin">Login</label>
      <input type="text" class="form-control" formControlName="inputLogin" aria-describedby="emailHelp" placeholder="Login">
      <small id="emailHelp" class="form-text text-muted">Login needs to be unique.</small>
    </div>
    <div class="form-group">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" formControlName="inputName" placeholder="Name">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
